<body class="body-search">

      <i class="fa-solid fa-reply"></i><span class="txt-back">Kembali</span>

  <script>
    // Ambil query dari URL
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q');
    const result = document.getElementById('result');

    // Daftar kata kunci dan halaman tujuan

          'tentang': '/ct web EDITING/Awal/About.html',
          'Tentang': '/ct web EDITING/Awal/About.html',
          'TENTANG': '/ct web EDITING/Awal/About.html',
          'berita': '/ct web EDITING/Awal/News.html',

          'BERITA': '/ct web EDITING/Awal/News.html',
          'topup': '/ct web EDITING/Awal/TopUp.html',
          'TopUp': '/ct web EDITING/Awal/TopUp.html',
          'TOPUP': '/ct web EDITING/Awal/TopUp.html',
          'Topup': '/ct web EDITING/Awal/TopUp.html',
          'Top Up': '/ct web EDITING/Awal/TopUp.html',
          'top up': '/ct web EDITING/Awal/TopUp.html',
          'layanan': '/ct web EDITING/Awal/index.html#layanan',
          'Layanan': '/ct web EDITING/Awal/index.html#layanan',
          'LAYANAN': '/ct web EDITING/Awal/index.html#layanan',
          'beranda': '/ct web EDITING/Login/AfterLogin.html',
          'Beranda': '/ct web EDITING/Login/AfterLogin.html',
          'BERANDA': '/ct web EDITING/Login/AfterLogin.html',
          'Tips & Tricks': '/ct web EDITING/Login/AfterLogin.html#services',
          'tips & tricks': '/ct web EDITING/Login/AfterLogin.html#services',
          'TIPS & TRICKS': '/ct web EDITING/Login/AfterLogin.html#services',
          'freegames': '/ct web EDITING/Login/AfterLogin.html#services',
          'Freegames': '/ct web EDITING/Login/AfterLogin.html#services',
          'FREEGAMES': '/ct web EDITING/Login/AfterLogin.html#services',
          'jockey': '/ct web EDITING/Login/AfterLogin.html#services',
          'Jockey': '/ct web EDITING/Login/AfterLogin.html#services',
          'JOCKEY': '/ct web EDITING/Login/AfterLogin.html#services',
          'competition': '/ct web EDITING/Login/AfterLogin.html#services',
          'Competition': '/ct web EDITING/Login/AfterLogin.html#services',
          'COMPETITION': '/ct web EDITING/Login/AfterLogin.html#services',
    };

    if(q) {
      // Cek apakah kata kunci cocok dengan salah satu halaman
      let found = false;
      for (const key in keywordMap) {
        if (q.toLowerCase().includes(key)) {
          window.location.href = keywordMap[key];
          found = true;
          break;
        }
      }
      if (!found) {
        result.textContent = 'Kata kunci: ' + q + ' tidak ditemukan.';
      }
    } else {
      result.textContent = 'Tidak ada kata kunci pencarian.';
    }
  </script>
